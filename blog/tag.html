---
layout: default
title: Tags
body_classes: page-categories-list
---

<div class="intro intro-big">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>{{ page.title }}</h1>
        <p>{{ page.subtitle }}</p>
      </div>
    </div>
  </div>
</div>

<div class="container pb-6">
  <div class="row">
    <div class="col-12 col-md-8">
      {% for tag in site.tags %}
      <div class="category category-summary">
        {% capture tag_name %}{{ tag | first }}{% endcapture %}
        <div id="#{{ tag_name | slugize }}"></div>
        <h2 class="category-name">{{ tag_name }}</h2>
        <a name="{{ tag_name | slugize }}"></a>
        {% for post in site.tags[tag_name] %}
        <a class="category-link" href="{{ post.url }}">{{post.title}}</a>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
