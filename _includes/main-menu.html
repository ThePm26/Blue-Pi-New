<style>
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        top:32px;
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
        width: max-content;
    }
    
    .dropdown-content li a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    @media screen and (max-width: 1100px) and (min-width: 1024px) {
        .header .main-menu ul li a {
            padding: 10px 7px 10px 7px;
        }
    }
    
    @media screen and (max-width: 2500px) and (min-width: 1024px) {
        #search-container {
            width: 21%;
        }
        #search-container input {
            width: 100%;
        }
    }
</style>
<div id="main-menu" class="main-menu">
    <ul>
        {% for item in site.data.menu.main %}
        <li class="menu-item-{{ item.name }}{% if item.url == page.url %} active {% endif %} dropdown">
            {% if item.url %}

            <a href="{{item.url | relative_url }}">{{item.name }}</a> {% else%}   <a href="#">{{item.name }}</a> {% endif %}
            
            
            {% if item.dropdown %}
            <ul>
                <div class="dropdown-content">
                    {% for dropdown in item.dropdown %}
                    <li>


                        <a href="{{ dropdown.url1 }}">{{ dropdown.text }}</a>


                    </li>
                    {% endfor %}
                </div>
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
