<!--start syle for post share-->
<style>
    .share-page {
    text-align: center;
    background: $secondary-color;
    color: $light-color;
    padding: 8px 15px;
    border-radius: 5px;
    margin: 1.5 * $spacing-unit 0;

    a {
        font-weight: 700;
        color: #fff;
        margin-left: 10px;

        &:hover {
            border-bottom: 1px dashed #fff;
        }
    }
}
</style>
<!--end style for post share-->
<div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
    <a href="http://www.linkedin.com/shareArticle?mini==true&url={{ site.url }}{{ page.url }}&tile={{ page.title }}" rel="nofollow" target="_blank" title="Share on LinkedIn">LinkedIn</a>
