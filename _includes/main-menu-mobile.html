<style>
    .dropdown {
        position: inherit;
        display: inline-block;
    }
    
    .dropdown h2 {
        color: white;
        margin-bottom: 10px;
        text-align: left;
        padding-left: 20px;
    }
    
    .dropdown-content-my {
        position: absolute;
        display: none;
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
        z-index: 1;
        width: max-content;
    }
    
    .dropdown-content-my li a {
        color: black !important;
        padding: 12px 16px;
        text-decoration: none;
        font-size: 18px;
        display: block;
        text-align: left;
    }
    
    .dropdown:hover .dropdown-content-my {
        display: block;
        width: 55%;
        right: 0;
        top: 0;
    }
    
    .main-menu-mobile ul {
        width: 100%;
    }
    
    @media screen and (max-width: 1023px) and (min-width: 768px) {
        .header .main-menu {
            display: none;
        }
        .header .menu-trigger {
            display: block;
            padding-top: 15px;
        }
        #search-container {
            width: 70%;
        }
    }
    
    @media screen and (max-width: 480px) and (min-width: 320px) {
        .hero-image .hero-text h1 {
            font-size: 2.3rem;
        }
    }
    
    @media (max-width: 768px) {
        #search-container {
            width: 99%;
        }
        #search-container input {
            width: 100%;
            padding: 0;
        }
        .header .logos a {
            padding: 0;
            padding-left: 15px;
        }
    }
</style>

<div id="main-menu-mobile" class="main-menu-mobile">
    <ul>
        {% for item in site.data.menu.main %}
        <li class="menu-item-{{ item.name }}{% if item.url == page.url %} active {% endif %} dropdown">
            <h2>

                {% if item.url %}

                <a href="{{item.url}}">{{item.name }}</a> {% else%} {{item.name }} {% endif %}

            </h2>

            {% if item.dropdown %}
            <ul style="width: 55%;">
                <div class="dropdown-content-my">

                    {% for dropdown in item.dropdown %}
                    <li>
                        <a href="{{ dropdown.url1 }}">{{ dropdown.text }}</a>
                    </li>
                    {% endfor %}
                </div>
            </ul>
            {% endif %}

        </li>





        {% endfor %}
    </ul>
</div>
